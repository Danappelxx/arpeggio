<template name="dashboard">
    
    <div id="dashboard-container">
        <div id="classes" class="col-md-5 col-sm-5">
            <h5 class="uppercase" id="class-separator-title">Courses</h5>
            {{#each classes}}
                {{> classPanel}}
                
            {{/each}}
            
            {{#if equals classes.length 0}}
                <p>No classes ;(</p>
            {{/if}}
        </div>
    </div>

</template>

<template name="classPanel">

    <div class="class-block">
        <div class="class-text">
            <h4 class="class-name"><a href="/course/{{_id}}">{{name}}</a></h4>
            <h5 class="class-period uppercase">Period {{period}}</h5>
            <!--{{#if isStudent}} - {{teacher}}{{/if}}-->
        </div>
    </div>
    
</template>
